<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="hexGradient" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#4F39F6"/>
      <stop offset="100%" stop-color="#9810FA"/>
    </linearGradient>
    <linearGradient id="boltGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FDC700"/>
      <stop offset="100%" stop-color="#FF6900"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1024" height="1024" fill="#020618"/>
  <polygon
    points="512,140 820,320 820,704 512,884 204,704 204,320"
    fill="url(#hexGradient)"
    stroke="#C27AFF"
    stroke-width="18"
    filter="url(#softGlow)"
  />
  <polygon
    points="530,260 420,520 540,520 470,760 640,460 520,460"
    fill="url(#boltGradient)"
    stroke="#FDC700"
    stroke-width="8"
    stroke-linejoin="round"
    filter="url(#softGlow)"
  />
  <circle cx="512" cy="512" r="360" fill="none" stroke="rgba(194,122,255,0.2)" stroke-width="4"/>
  <circle cx="512" cy="512" r="300" fill="none" stroke="rgba(0,211,242,0.15)" stroke-width="3"/>
</svg>
