name: Quality Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            quantum-nexus-server/yarn.lock

      - name: Install app dependencies
        run: yarn install --frozen-lockfile

      - name: Install server dependencies
        if: ${{ hashFiles('quantum-nexus-server/package.json') != '' }}
        run: yarn --cwd quantum-nexus-server install --frozen-lockfile

      - name: Lint
        run: yarn lint:ci

      - name: Typecheck
        run: yarn typecheck

      - name: App build
        run: yarn app:build:ci

      - name: Server build
        if: ${{ hashFiles('quantum-nexus-server/package.json') != '' }}
        run: yarn server:build

      - name: Server tests
        if: ${{ hashFiles('quantum-nexus-server/package.json') != '' }}
        run: yarn server:test
